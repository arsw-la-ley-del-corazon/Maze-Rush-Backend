version: '3.8'

services:

  # ----------------------------------------------------
  # PostgreSQL Maze Rush
  # ----------------------------------------------------
  postgres:
    image: postgres:15
    container_name: maze_rush_postgres
    environment:
      POSTGRES_DB: maze_rush
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - maze_rush_network

  # ----------------------------------------------------
  # PostgreSQL para SonarQube
  # ----------------------------------------------------
  sonar_postgres:
    image: postgres:15
    container_name: sonar_postgres
    restart: always
    environment:
      POSTGRES_USER: sonar
      POSTGRES_PASSWORD: sonar
      POSTGRES_DB: sonarqube
    ports:
      - "5434:5432"  # Para no chocar con tu postgres del Maze Rush
    volumes:
      - sonar_postgres_data:/var/lib/postgresql/data
    networks:
      - maze_rush_network

  # ----------------------------------------------------
  # Redis para Maze Rush
  # ----------------------------------------------------
  redis:
    image: redis:7
    container_name: maze_rush_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - maze_rush_network

  # ----------------------------------------------------
  # SonarQube
  # ----------------------------------------------------
  sonarqube:
    image: sonarqube:latest
    container_name: sonarqube
    restart: always
    depends_on:
      - sonar_postgres
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonar_postgres:5432/sonarqube
      SONAR_JDBC_USERNAME: sonar
      SONAR_JDBC_PASSWORD: sonar
    ports:
      - "9001:9000"  # Dashboard SonarQube
    volumes:
      - sonar_data:/opt/sonarqube/data
      - sonar_extensions:/opt/sonarqube/extensions
      - sonar_logs:/opt/sonarqube/logs
    networks:
      - maze_rush_network

# ----------------------------------------------------
# Redes
# ----------------------------------------------------
networks:
  maze_rush_network:
    driver: bridge

# ----------------------------------------------------
# Vol√∫menes
# ----------------------------------------------------
volumes:
  postgres_data:
  sonar_postgres_data:
  sonar_data:
  sonar_extensions:
  sonar_logs:
  redis_data:
