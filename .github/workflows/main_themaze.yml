name: Build and deploy JAR app to Azure Web App - themaze

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest 
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: maze_rush
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: admin123
        options: >-
          --health-cmd="pg_isready -U admin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin' 

      - name: Build and Test with Coverage
        run: mvn clean verify
        env:
          DATABASE_URL: jdbc:postgresql://localhost:5432/maze_rush
          DATABASE_USERNAME: admin
          DATABASE_PASSWORD: admin123
        
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'
      
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/jacoco.xml

  # INSPECCIÃ“N DE CALIDAD
  quality-check:
    needs: build
    uses: ./.github/workflows/sonar-scan.yml
    with:
      project_key: "la-ley-del-corazon_maze-rush"
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  deploy:
    runs-on: windows-latest
    needs: [build, quality-check] 
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{secrets.AZUREAPPSERVICE_CLIENTID_2AAD05919C0F4D589BC944A712B3ADB2}}
          tenant-id: ${{secrets.AZUREAPPSERVICE_TENANTID_6743FFE4972A4BCBA475A2333BDE542C}}
          subscription-id: ${{secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_44A9EE116FF744619CE4CD12469A2FE1}}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'themaze'
          slot-name: 'Production'
          package: '*.jar'