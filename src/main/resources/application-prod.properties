spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/maze_rush}
spring.datasource.username=${DATABASE_USERNAME:admin}
spring.datasource.password=${DATABASE_PASSWORD:admin123}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate


# JWT Configuration - Use a secure key of at least 64 bytes (512 bits) for HS512
app.jwt.secret=${JWT_SECRET:ThisIsASuperSecureJWTSecretKeyForHS512ThatIsDefinitelyLongEnough1234567890!@#}
app.jwt.access-token-expiration=3600
app.jwt.refresh-token-expiration=86400

# Frontend URL for OAuth2 redirects
app.frontend.url=${FRONTEND_URL:https://yourdomain.com}

# OAuth2 Google Configuration
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/login/oauth2/code/{registrationId}

app.domain.front=${FRONT_DOMAIN:*}

